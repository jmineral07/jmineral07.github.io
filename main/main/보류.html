<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner-works ul {margin: 4.375rem 0;}
        .inner-works ul::after {content: ''; clear: both; display: block;}
        .inner-works ul > li {width: 100%; height: 21.88rem; padding: 1.25rem 0;}
        .inner-works ul > li::after {content: ''; clear: both; display: block;}
        .inner-works ul > li.box1 > div {float: left;}
        .inner-works ul > li.box2 > div {float: right;}
        .inner-works ul > li > .img-box {overflow: hidden; position: relative; width: 49.5%; height: 100%; border: 1px solid #6e6e6e; background: url(../img/bg-stars-2560.jpg);}
        .inner-works ul > li > .img-box > .galaxy {width: 100%; height: 100%;}
        .inner-works ul > li > .img-box > .kakao {width: 18.75rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
        .inner-works ul > li > .img-box > .jejuair {width: 25rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
        .inner-works ul > li > .img-box > .bunker {width: 25rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
        .inner-works ul > li > .text-box {width: 49.8%; position: relative; height: 100%; text-align: center;}
        .inner-works ul > li > .text-box > .work-num {font-size: 9.375rem; color: #E3E3E3; opacity: 0.8; position: absolute; top: 0; left: 2.188rem; z-index: 1;}
        .inner-works ul > li > .text-box > strong {font-size: 4.375rem; position: absolute; top: 5.5rem; left: 9.375rem; z-index: 2;}
        .inner-works ul > li > .text-box > .visit-link {display: inline-block; width: 9.375rem; height: 1.563rem; position: relative; top: 15.63rem;}
        .inner-works ul > li > .text-box > .visit-link > span {font-size: 1.25rem; position: relative; z-index: 1; transition: all 0.5s ease;}
        .inner-works ul > li > .text-box > .visit-link > span.color-k::after {content: ''; display: inline-block; width: 0px; height: 1.875rem; background-color: #2D68FF; position: absolute; top: 0; left: -2px; z-index: -1; transition: width 0.3s ease;}
        .inner-works ul > li > .text-box > .visit-link > span.color-j::after {content: ''; display: inline-block; width: 0px; height: 1.875rem; background-color: #f15a22; position: absolute; top: 0; left: -2px; z-index: -1; transition: width 0.3s ease;}
        .inner-works ul > li > .text-box > .visit-link > span.color-b::after {content: ''; display: inline-block; width: 0px; height: 1.875rem; background-color: #FBE35F; position: absolute; top: 0; left: -2px; z-index: -1; transition: width 0.3s ease;}
        .inner-works ul > li > .text-box > .visit-link > span.color-s::after {content: ''; display: inline-block; width: 0px; height: 1.875rem; background-color: #000000; position: absolute; top: 0; left: -2px; z-index: -1; transition: width 0.3s ease;}
        .inner-works ul > li > .text-box > .visit-link:hover > span {color: #ffffff; transition: all 0.5s ease;}
        .inner-works ul > li > .text-box > .visit-link:hover > span::after {width: 7.813rem; transition: width 0.3s ease;}
    
        .inner-contact .contact-box::before {position: absolute; top: 0; left: -95px; content: ''; display: block; background: url(../img/smilestar.png); background-size: contain; width: 6.25rem; height: 6.25rem;}
        .inner-contact .contact-box::after {position: absolute; bottom: 0; right: 110px; content: ''; display: block; background: url(../img/bluedust.png); background-size: contain; width: 6.25rem; height: 6.25rem;}
        .inner-contact .contact-box > ul {width: 28.13rem; height: 17.19rem; padding: 1.25rem 0; background-color: #ffffff; box-shadow: 0.9375rem 0.9375rem #2D68FF;}
        .inner-contact .contact-box > ul > li {padding: 0 6.25rem;}
        .inner-contact .contact-box > ul > li > * {display: block;}
        .inner-contact .contact-box > ul > li > label {color: #000000;}
        .inner-contact .contact-box > ul > li > input[type="text"] {width: 100%; background-color: transparent; border: 1px solid #000000;}
        .inner-contact .contact-box > ul > li > input[type="submit"] {font-size: 1rem; width: 100%; background-color: #2D68FF; border: none; color: #000000;}
        .inner-contact .contact-box > ul > li > textarea {width: 100%; height: auto; background-color: transparent; border: 1px solid #000000;}
    </style>
</head>
<body>
    <ul>
        <li class="box1">
            <div class="img-box">
                <img src="img/bg-stars-2560.jpg" alt="" class="galaxy">
                <img src="img/desktop-kakao.png" alt="" class="kakao">
            </div>
            <div class="text-box">
                <h3 class="work-num">01</h3>
                <strong>KAKAO CORP</strong>
                <a href="http://mineral07.dothome.co.kr/kakaocorp/1dep" class="visit-link">
                    <span class="color-k">Visit Site</span>
                </a>
            </div>
        </li>
        <li class="box2">
            <div class="img-box">
                <img src="img/bg-stars-2560.jpg" alt="" class="galaxy">
                <img src="img/notebook-jeju.png" alt="" class="jejuair">
            </div>
            <div class="text-box">
                <h3 class="work-num">02</h3>
                <strong>JEJU AIR</strong>
                <a href="http://mineral07.dothome.co.kr/jejuair" class="visit-link">
                    <span class="color-j">Visit Site</span>
                </a>
            </div>
        </li>
        <li class="box1">
            <div class="img-box">
                <img src="img/bg-stars-2560.jpg" alt="" class="galaxy">
                <img src="img/mobile+notebook-bunker-s.png" alt="" class="bunker">
            </div>
            <div class="text-box">
                <h3 class="work-num">03</h3>
                <strong>Bunker</strong>
                <a href="http://mineral07.dothome.co.kr/bunker" class="visit-link">
                    <span class="color-b">Visit Site</span>
                </a>
            </div>
        </li>
        <li class="box2">
            <div class="img-box">
                <img src="img/bg-stars-2560.jpg" alt="" class="galaxy">
                <img src="img/kakao-monitor.png" alt="" class="monitor">
            </div>
            <div class="text-box">
                <h3 class="work-num">04</h3>
                <strong>NAVER</strong>
                <a href="" class="visit-link">
                    <span class="color-s">Visit Site</span>
                </a>
            </div>
        </li>
    </ul>

    <div class="contact-box">
        <ul>
            <li>
                <label for="">Name</label><input type="text">
            </li>
            <li>
                <label for="">E-mail</label><input type="text">
            </li>
            <li>
                <label for="">Message</label><textarea cols="60" rows="4"></textarea>
            </li>
            <li>
                <input type="submit" value="SUBMIT">
            </li>
        </ul>
    </div>
</body>
</html>
