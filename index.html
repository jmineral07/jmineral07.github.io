<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="css/mobile.css">
    <title>PORTFOLIO</title>
</head>
<body>
    <div class="wrap">
        <main>
            <section class="introduce">
                <img src="img/logo.png" alt="">
                <h1 class="title"></h1>
                <a href="#container" class="downbtn">SCROLL DOWN</a>
                <canvas class="canvas"></canvas>
            </section>
            
            <section id="container" class="works">
                <div class="inner inner-works">
                    <h2 class="top-text">&#60;WORKS&#62;</h2>
                    <ul>
                        <li class="box1">
                            <div class="img-box">
                                <img src="img/bg-stars-2560.jpg" alt="" class="galaxy">
                                <img src="img/desktop-kakao.png" alt="" class="kakao">
                            </div>
                            <div class="text-box">
                                <h3 class="work-num">01</h3>
                                <strong>KAKAO CORP</strong>
                                <a href="http://mineral07.dothome.co.kr/kakaocorp/1dep" class="visit-link" target="_blank">
                                    <span class="color-k">Visit Site</span>
                                </a>
                            </div>
                        </li>
                        <li class="box2">
                            <div class="img-box">
                                <img src="img/bg-stars-2560.jpg" alt="" class="galaxy">
                                <img src="img/notebook-jeju.png" alt="" class="jejuair">
                            </div>
                            <div class="text-box">
                                <h3 class="work-num">02</h3>
                                <strong>JEJU AIR</strong>
                                <a href="http://mineral07.dothome.co.kr/jejuair" class="visit-link" target="_blank">
                                    <span class="color-j">Visit Site</span>
                                </a>
                            </div>
                        </li>
                        <li class="box1">
                            <div class="img-box">
                                <img src="img/bg-stars-2560.jpg" alt="" class="galaxy">
                                <img src="img/mobile+notebook-bunker-s.png" alt="" class="bunker">
                            </div>
                            <div class="text-box">
                                <h3 class="work-num">03</h3>
                                <strong>Bunker</strong>
                                <a href="http://mineral07.dothome.co.kr/bunker" class="visit-link" target="_blank">
                                    <span class="color-b">Visit Site</span>
                                </a>
                            </div>
                        </li>
                        <li class="box2">
                            <div class="img-box">
                                <img src="img/bg-stars-2560.jpg" alt="" class="galaxy">
                                <img src="img/kakao-monitor.png" alt="" class="monitor">
                            </div>
                            <div class="text-box">
                                <h3 class="work-num">04</h3>
                                <strong>STAR WARS</strong>
                                <a href="" class="visit-link" class="visit-link" target="_blank">
                                    <span class="color-s">Visit Site</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                    <h2 class="bottom-text">&#60;WORKS&#47;&#62;</h2>
                </div>
            </section>

            <section class="skills">
                <div class="inner inner-skills">
                    <h2 class="top-text">&#60;SKILLS&#62;</h2>
                    <ul>
                        <li class="skill-item">
                            <strong>HTML</strong>
                            <img src="img/html+1.png" alt="">
                        </li>
                        <li class="skill-item">
                            <strong>CSS</strong>
                            <img src="img/css+1.png" alt="">
                        </li>
                        <li class="skill-item">
                            <strong>JS</strong>
                            <img src="img/js+1.png" alt="">
                        </li>
                        <li class="skill-item">
                            <strong>Jquery</strong>
                            <img src="img/jquery.png" alt="">
                        </li>
                        <li class="skill-item">
                            <strong>Vue</strong>
                            <img src="img/vue.png" alt="">
                        </li>
                    </ul>
                    <h2 class="bottom-text">&#60;SKILLS&#47;&#62;</h2>
                </div>
            </section>

            <section class="about">
                <div class="inner inner-about">
                    <h2>&#60;AboutMe&#62;</h2>
                    <h2 class="bottom-text">&#60;AboutMe&#47;&#62;</h2>
                </div>
            </section>
        
            <section class="contact">
                <div class="inner inner-contact">
                    <div class="sns-link">
                        <h2>Thank you!</h2>
                        <strong>Contact</strong>
                        <ul>
                            <li>
                                <span>Insta</span>
                            </li>
                        </ul>
                    </div>
                    <div class="contact-box">
                        <ul>
                            <li>
                                <label for="">Name</label><input type="text">
                            </li>
                            <li>
                                <label for="">E-mail</label><input type="text">
                            </li>
                            <li>
                                <label for="">Message</label><textarea cols="60" rows="5"></textarea>
                            </li>
                            <li>
                                <input type="submit" value="SUBMIT">
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
